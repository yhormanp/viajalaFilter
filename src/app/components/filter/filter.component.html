<div class="center">
   <h3> Las ofertas m√°s baratas de hoy</h3>
</div>
<div class="error">
   {{ errorMessage }}
</div>
<div class="filterFormat">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-2">
      <mat-icon class="iconFormat">line_style</mat-icon>
    </div>
    <div class="col-md-3 col-sm-3 col-3" >
      <div class="filterOption"  (click)="toggleOrigin()" >
        <p>Origen</p>
      </div> 
  

    </div>
    <div class="col-md-3 col-sm-3 col-3">
        <div class="filterOption" (click)="toggleDestination()">
            <p>Destino</p>
          </div> 
   
    </div>
    <div class="col-md-3 col-sm-3 col-3">
        <div class="filterOption" (click)="toggleDates()">
            <p>Mes</p>
          </div> 
   
    </div>
  </div>



  
  <div id="originsDiv" [hidden]="hideOrigin"  class="options ">
    <!-- origins -->
    <div class="row">
      <div class="col-md-8 col-sm-8 col-8"></div>
      <div class="col-md-4 col-sm-4 col-4">
        <mat-slide-toggle (change)="updateCompleteList($event, 'origin')"></mat-slide-toggle> Ver todos
      </div>
    </div>
    <div class="row" *ngFor="let data of originContent">
      <div class="col-md-8 col-sm-8 col-8">
        <label><input type="checkbox" [checked]="optionSelected(data.iata, 'origin')"  (change)="elementUpdated($event, 'origin')" value={{data.iata}}/> {{ data.name }} </label>
      </div>
      <div class="col-md-4 col-sm-4 col-4">--</div>
    </div>
  </div>

  <div id="destinationsDiv" [hidden]="hideDestination" class="options ">
    <!-- destinations div -->
    <div class="row">
      <div class="col-md-8 col-sm-8 col-8"></div>
      <div class="col-md-4 col-sm-4 col-4">
        <mat-slide-toggle class="slideToggle" (change)="updateCompleteList($event, 'destination')"></mat-slide-toggle> Ver todos
      </div>
    </div>
    <div class="row" *ngFor="let data of destinationContent">
      <div class="col-md-8 col-sm-8 col-8">
        <label><input type="checkbox" [checked]="optionSelected(data.iata, 'destination')" (change)="elementUpdated($event, 'destination')"  value={{data.iata}} /> {{ data.name }} </label>
      </div>
      <div class="col-md-4 col-sm-4 col-4">--</div>
    </div>
  </div>

  <div id="datesDiv" [hidden]="hideDates" class="options ">
    Mes en que viaja
    <select (change)="onMonthChange($event)" class="btn " >
      <option value="">...Seleccione un mes.</option>
      <option *ngFor="let month of monthContent" [value]="month.value">
        {{month.name}}
      </option>
    </select>
  </div>


  
  <div class="resultsDiv">
      <div class="overlay" [hidden]="hideLoading">
        <div class="loadingFormat">Processing Request ...</div>
      </div>
      <app-results [bestoffers]='bestOffersReturned'></app-results>
    
    </div>
</div>
