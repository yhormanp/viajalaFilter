<div *ngFor="let data of bestoffers; let i = index">
  
    <div class="row">
        <div class="col-md-2 col-sm-2 col-2 center"> {{data.origin.iata}} </div>
        <div class="col-md-1 col-sm-1 col-1 center" >  <mat-icon class="iconFormat">arrow_right_alt</mat-icon> </div>
        <div class="col-md-2 col-sm-2 col-2 center" > {{data.destination.iata}}</div>
        <div class="col-md-3 col-sm-3 col-3 center" > {{convertUnixStamp(data.departureTimestamp)}}</div>
        <div class="col-md-4 col-sm-4 col-4" >
            <a [href]="createDeepLink(data.domain + data.deeplink)" target="_blank" class="btnFormat" >  $ {{data.formattedPrice}} </a>
           <!-- <button type="button" class="btnFormat" (click)="priceClicked(data.domain + data.deeplink)"> $ {{data.formattedPrice}} </button> -->
        </div>
    
    </div>
</div>
